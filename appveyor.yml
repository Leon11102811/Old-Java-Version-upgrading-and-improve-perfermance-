version: '{build}'

environment:
    matrix:
        - JAVA_HOME: C:\Program Files\Java\jdk1.8.0

install:
  - ps: choco install ant
  - ps: $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
  - java -version
  - ant -version

build_script:
  - cmd: SET PATH=C:\Program Files (x86)\WiX Toolset v3.10\bin;%PATH%
  - cd MAVGCL
  - ant deploy_windows

artifacts:
  - path: MAVGCL/dist/MAVGAnalysis.jar

cache:
  - C:\Users\appveyor\.m2
